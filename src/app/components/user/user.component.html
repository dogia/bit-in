<div class="content text-center">
    <div class="row">
        <div class="col-12">
            <div class="image-profile">
                <img [src]="imageprofileURL" alt="" height="128">
            </div>
            <div class="nickname">
                #{{user.nickname}}
            </div>
        </div>
    </div>

    <div class="user-info">
        <div class="row text-left">
            <div class="col-12">
                <i class="fas fa-envelope-open-text"></i>&nbsp;{{user.email}}
            </div>
        </div>
    
        <div class="row text-left">
            <div class="col-12" *ngIf="user.fullname">
                <i class="fas fa-signature"></i>&nbsp;{{user.fullname}}
            </div>
        </div>
    
        <div class="row text-left">
            <div class="col-12">
                <i class="fas fa-key"></i>&nbsp;{{user.applicantcode}}
            </div>
        </div>

        <div class="row text-left">
            <div class="col-12">
                <i class="fas fa-fingerprint"></i>&nbsp;<b class="pointer" (click)="showChangePass = !showChangePass">Cambiar Contrase単a</b>
            </div>
        </div>
    </div>

    <div class="change-password" *ngIf="showChangePass">
        <div class="col-12">
            <label for="password">Contrase単a</label>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="**********" name="password" id="password" [(ngModel)]="password">
            </div>

            <label for="repassword">Confirmar Contrase単a</label>
            <div class="input-group mb-3">
                <input type="repassword" class="form-control" placeholder="**********" name="repassword" id="repassword" [(ngModel)]="repassword">
            </div>

            <button class="btn btn-primary" (click)="cambirClave()">Cambiar contrase単a</button>
        </div>
    </div>
</div>
